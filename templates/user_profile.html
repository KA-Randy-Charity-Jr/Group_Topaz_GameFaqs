<h1>User Profile Page</h1>
<br />
<h2>Welcome, {{ request.user.username }}!</h2>

<div>
  <h3>Bio</h3>
  {{ profile.bio }}
  <br />
  <h3>Preferred Gaming Systems</h3>
  {{ profile.preferred_systems}}
  <br />
  <h3>Contact Info</h3>
  {{ profile.email }}
  <br />
  <h3>Authored Game FAQs</h3>
  {% for f in f % }
  <ul>
    <li><a href="/gamefaq/{{ gamefaq.id }}/">{{ f.title }}</a></li>
  </ul>
</div>
