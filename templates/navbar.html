<style>
  #xbox {
    color: lawngreen;
  }
  #play {
    color: cornflowerblue;
  }
  #nin {
    color: salmon;
  }
  #pc {
    color: lightslategrey;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">TOPAZ</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" id="xbox" href="/xbox">XBOX</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="play" href="/playstation">PLAYSTATION</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="nin" href="/nintendo">NINTENDO</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pc" href="/pc">PC</a>
      </li>

      <li>
        <form
          class="form-inline"
          action="{% url 'search_results' %}"
          method="get"
        >
          <input
            name="q"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search for a Game..."
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </li>
      {% if request.user.is_authenticated != True %}
      <li class="nav-item">
        <a class="nav-link" href="/login_view">login</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/signup_view">signup</a>
      </li>
      {% endif %} {% if request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="/logout_view">logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user_profile_view/{{request.user.id}}/"
          >View Profile</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/activityfeed/">Activity feed</a>
      </li>

      {% endif %}
    </ul>
  </div>
</nav>
