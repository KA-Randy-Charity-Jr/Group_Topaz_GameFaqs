{% include "bootstrap.html" %}{% include "navbar.html" %}

<div class="card">
  <h5 class="card-header">{{post.title}}</h5>
  <div class="card-body">
    <h5 class="card-title">
      written by:
      <a href="/user_profile_view/{{post.author.id}}/"
        >{{post.author.username}}</a
      >
    </h5>
    <p class="card-text">{{post.body}}</p>
  </div>
</div>
