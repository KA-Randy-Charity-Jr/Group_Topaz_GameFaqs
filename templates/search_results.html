{% include "bootstrap.html" %}{% include "navbar.html" %}
<div classname="container">
  <h1>Search Results</h1>
  <h4>Games</h4>
  <ul>
    {% for game in object_list %}
    <li>
      <img width="50" height='50' src="{{ game.image.url }}">
      <a href="/game/{{game.id}}/">{{ game.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
