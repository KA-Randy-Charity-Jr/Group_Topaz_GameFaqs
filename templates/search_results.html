{% include "bootstrap.html" %}{% include "navbar.html" %}
<style>
  div{
    text-align: center;
  }
  a{
    color: blueviolet;
  }
</style>
<div classname="container">
  <h1>Search Results</h1>

  <ul>
    {% for game in object_list %}
    <li>
      {% if game.image.url %}
      <img width="50" height="50" src="{{ game.image.url }}" />

      <a href="/game/{{game.id}}/">{{ game.title }}</a>
      {% else %}
      <a href="/gamefaq/{{game.id}}/">{{ game.title }}</a>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
