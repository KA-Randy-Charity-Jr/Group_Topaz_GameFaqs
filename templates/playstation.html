{% include "bootstrap.html" %}{% include "navbar.html" %} {% load static %}
<link rel="stylesheet" href="{% static 'css/play.css' %}" type="text/css" />
<style>
  body{
    background-color: cornflowerblue;
  }
</style>
<div class="jumbotron bg-primary">
  <h1 class="display-4">PLAYSTATION CONSOLES</h1>
  <p class="lead"></p>
  <hr class="my-4" />
  <p>SONYS ICONIC LINE OF CONSOLES</p>
</div>
<div class="card bg-dark">
  <div class='card-title'>
    <h2><u>Consoles</u></h2>
  </div>
  <ul class="list-group list-group-flush">
    {% for console in consoles %}
    <li class="list-group-item">
      <a href="/console/{{console.id}}">{{console.name}}</a>
    </li>
    {% endfor %}
  </ul>
</div>
